name: Update Week Menu Data

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 on the first day of every month

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Run script
      run: npm run start
    - name: Commit and push if changes
      run: |
        git config user.name "Abraham Serena"
        git config user.email "abraham.serena@hotmail.com"
        git add data/
        git commit -m "[bot] Update weekMenuData.json" || exit 0  # Exit gracefully if there's nothing to commit
        git push https://${{ secrets.PAT }}@github.com/aserenaa/we-cook-scraper.git main

